<div>
  <h2>Add New Chef</h2>
  <form (ngSubmit)="addChef()">
    <label for="nombre">Name:</label>
    <input id="nombre" type="text" [(ngModel)]="chef.nombre" name="nombre" required>

    <label for="matricula">Registration Number:</label>
    <input id="matricula" type="text" [(ngModel)]="chef.matricula" name="matricula" required>

    <button type="submit">Add Chef</button>
  </form>

  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  <p *ngIf="successMessage">{{ successMessage }}</p>

  <h3>Chefs List</h3>
  <ul>
    <li *ngFor="let c of chefs">{{ c.nombre }} - {{ c.matricula }}</li>
  </ul>
</div>
