<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content>
  <form [formGroup]="editProductForm">
    <mat-form-field appearance="fill">
      <mat-label>Producto</mat-label>
      <input matInput formControlName="producto">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Unidad</mat-label>
      <input matInput formControlName="unidad">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="cantidad">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Categor√≠a</mat-label>
      <mat-select formControlName="categoria">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">
          {{ categoria.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
